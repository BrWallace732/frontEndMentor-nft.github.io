<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
      <div class="contenedor" >
        <div class="card">
          <div class="card_header">
            <a href="#"><img src="./images/icon-view.svg" alt="View Item" class="card__view-item"></a>
            <img src="./images/image-equilibrium.jpg" alt="equilibrium nft" class="card-img-top">  
          </div>
          <div class="card-body">
            <h2 class="card-title">Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-info">
              <div class="eth" >
                  <img src="images/icon-ethereum.svg" alt="">
                  <span>0.041 ETH</span>
              </div>
              <div class="time" >
                <img src="images/icon-clock.svg" alt="">
                  <strong>3 days left</strong>
              </div>
            </div>
            <div class="card-avatar">
              <img src="images/image-avatar.png" alt="">
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer>

  </footer>
</body>
</html>
